version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ego-sword-db
    environment:
      POSTGRES_USER: egosword
      POSTGRES_PASSWORD: egosword_pw
      POSTGRES_DB: egosword_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U egosword -d egosword_db']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ego-sword-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
